<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Study Buddy AI - Infinity Hub</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header id="appHeader">
    <h1>Happy Study Buddy AI</h1>
    <span id="versionBadge">v1.0 Free</span>
</header>

<div id="chatContainer"></div>

<div class="controls">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<div class="versionControls">
    <button id="upgradeBtn" onclick="upgradeVersion()">Upgrade to v1.1</button>
    <button id="downgradeBtn" onclick="downgradeVersion()" style="display:none;">Back to v1.0</button>
</div>

<script src="script.js"></script>
</body>
</html>
